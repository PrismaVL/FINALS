<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cappuccino Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f6f2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .loader-container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .coffee-beans {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            animation: fadeBeans 4s infinite;
        }

        .coffee-bean {
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: #4b3621;
            border-radius: 50%;
            transform: rotate(45deg);
            animation: floatBean 6s infinite ease-in-out;
        }

        #beanLoader {
            width: 50vw;
            height: auto;
        }

        .steam {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: steamAnimation 3s infinite;
        }

        .steam::before,
        .steam::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .steam::before {
            width: 30px;
            height: 60px;
            top: -20px;
            left: 5px;
        }

        .steam::after {
            width: 20px;
            height: 40px;
            top: -40px;
            left: 10px;
        }

        .side-smoke {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0;
            animation: sideSmokeAnimation 4s infinite ease-in-out;
        }

        .side-smoke.left {
            left: 10%;
        }

        .side-smoke.right {
            right: 10%;
        }

        @keyframes fadeBeans {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes floatBean {
            0% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
            100% {
                transform: translateY(0) rotate(45deg);
            }
        }

        @keyframes steamAnimation {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-40px);
            }
        }

        @keyframes sideSmokeAnimation {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(0.5);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div style="user-select: none;" draggable="false" class="loader-container">
        <img style="user-select: none;" draggable="false" id="beanLoader" src="../images/beanloader.gif">
        <div class="steam"></div>
        <div class="side-smoke left"></div>
        <div class="side-smoke right"></div>
    </div>

    <div class="coffee-beans">
        <div class="coffee-bean" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="coffee-bean" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
        <div class="coffee-bean" style="top: 50%; left: 40%; animation-delay: 2s;"></div>
        <div class="coffee-bean" style="top: 70%; left: 60%; animation-delay: 3s;"></div>
        <div class="coffee-bean" style="top: 90%; left: 10%; animation-delay: 4s;"></div>
        <div class="coffee-bean" style="top: 20%; left: 50%; animation-delay: 0.5s;"></div>
        <div class="coffee-bean" style="top: 40%; left: 30%; animation-delay: 1.5s;"></div>
        <div class="coffee-bean" style="top: 60%; left: 70%; animation-delay: 2.5s;"></div>
        <div class="coffee-bean" style="top: 80%; left: 90%; animation-delay: 3.5s;"></div>
        <div class="coffee-bean" style="top: 15%; left: 10%; animation-delay: 0.2s;"></div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.printing-text').style.display = 'block';
        }, 3000); // Adjust the time to match the animation duration
    </script>
</body>
</html>
